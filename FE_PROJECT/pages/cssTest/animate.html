<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #test {
            width: 230px;
            height: 300px;
            background-image: url(3.png);
            background-size: 100% 100%;
            position: relative;
        }
        
        #test.status1 {
            background-image: url(2.png);
        }
        
        #test.status2 {
            background-image: url(1.png);
        }
        
        #hammer {
            width: 122px;
            height: 196px;
            position: absolute;
            left: 200px;
            top: 10px;
            background-image: url(hammer.png);
            background-size: 100% 100%;
            -moz-transform-origin: bottom right;
            -webkit-transform-origin: bottom right;
            transform-origin: bottom 100%;
            -moz-transform: rotate(15deg);
            -ms-transform: rotate(15deg);
            -webkit-transform: rotate(15deg);
            transform: rotate(15deg);
            /* -moz-animation: chuizi 1.5s ease 9999; */
            /* -webkit-animation: chuizi 1.5s ease 9999; */
            /* animation: chuizi 1.5s ease 9999; */
        }
        
        .za {
            animation: chuizi1 1s ease;
        }
        
        @keyframes chuizi0 {
            0% {
                -moz-transform: rotate(15deg);
                -ms-transform: rotate(15deg);
                -webkit-transform: rotate(15deg);
                transform: rotate(15deg);
            }
            30% {
                -moz-transform: rotate(-24deg);
                -ms-transform: rotate(-24deg);
                -webkit-transform: rotate(-24deg);
                transform: rotate(-24deg);
            }
            100% {
                -moz-transform: rotate(15deg);
                -ms-transform: rotate(15deg);
                -webkit-transform: rotate(15deg);
                transform: rotate(15deg);
            }
        }
        
        @keyframes chuizi1 {
            0% {
                -moz-transform: rotate(15deg);
                -ms-transform: rotate(15deg);
                -webkit-transform: rotate(15deg);
                transform: rotate(15deg);
            }
            100% {
                -moz-transform: rotate(-24deg);
                -ms-transform: rotate(-24deg);
                -webkit-transform: rotate(-24deg);
                transform: rotate(-24deg);
            }
        }
    </style>
</head>

<body>
    <div id="test" class="status1 status2">
        <div id="hammer"></div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $.fn.extend({
            animateCss: function(animationName, callback) {
                var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
                this.addClass('animated ' + animationName).one(animationEnd, function() {
                    $(this).removeClass('animated ' + animationName);
                    if (callback) {
                        callback();
                    }
                });
                return this;
            }
        });

        // $('#test').animateCss('bounce', function() {
        //     // Do somthing after animation
        // });

        let getImage = (url) => {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    resolve(img);
                };
                img.error = () => {
                    reject(new Error('加载图片出错！'));
                }
                img.src = url;
            })
        }
        var allPromise = ['1.png', '2.png', '3.png'].map((item) => {
            return getImage(item);
        });
        Promise.all(allPromise).then((res) => {

            // get answer

            $('#hammer').animateCss('za', function() {
                // Do somthing after animation
                $('#hammer').hide();
                $('#test').removeClass('status2');
                setTimeout(() => {
                    $('#test').removeClass('status1');
                }, 1000);
            });
        })
    </script>
</body>

</html>
