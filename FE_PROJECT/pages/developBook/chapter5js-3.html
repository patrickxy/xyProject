<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js关键语法及使用技巧 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <h2>this 利用 call apply bind改变this</h2>
    <p>call apply bind方法的第一个参数都是this指向的对象 </p>
    <p> 区别在于 call 的第二个参数可以是任意类型，而apply的第二个参数必须是数组，也可以是arguments</p>
    <p>更多关于 call apply callee caller待补充</p>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/eruda/1.2.4/eruda.min.js"></script>
    <script>
        eruda.init();
        // this 从执行上下文中获取 js中this动态绑定 取决于函数的调用方式
        var name = 'tiger';

        function animal() {
            var name = 'cat';
            console.log(this.name); //tight animal函数在全局上下文中执行 因此this指代全局对象
        }
        animal();

        function animal1() {
            console.log(this.name);
        }
        animal1.call({
            name: 'lion'
        }); //loin 当使用call调用函数时，this被指向传入的对象 this.name-》lion

        animal1.bind({
            name: 'lion1'
        })(); //lion1
        animal1.apply({
                name: 'lion2'
            }) //lion2
            // 区别在于 call 的第二个参数可以是任意类型，而apply的第二个参数必须是数组，也可以是arguments
    </script>
</body>

</html>
