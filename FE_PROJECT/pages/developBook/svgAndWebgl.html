<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>svg and webGL</title>
</head>

<body>
    <p>canvas略</p>
    <svg width="450" height="300" xmls="http://www.w3.org/2000/svg">
        <g stroke-width="10" fill="none">
            <circle stroke="#0085c7" r="50" cy="117" cx="105"></circle>
            <circle stroke="#000000" r="50" cy="117" cx="225"></circle>
            <circle stroke="#df0024" r="50" cy="117" cx="335"></circle>
            <circle stroke="#f4c300" r="50" cy="172" cx="162"></circle>
            <circle stroke="#009f3d" r="50" cy="172" cx="278"></circle>
            <line stroke="#000000" x1="270" y1="116" x2="268" y2="132"></line>
            <line stroke="#0085c7" x1="156" y1="116" x2="153" y2="130"></line>
            <line stroke="#df0024" x1="317" y1="163" x2="335" y2="168"></line>
            <line stroke="#000000" x1="204" y1="165" x2="218" y2="168"></line>
        </g>
    </svg>
    <p>可以使用snap raphael 或者 svg.js 绘制svg图形</p>
    <h3>webGL 使用three.js</h3>
    <script src="https://cdn.bootcss.com/three.js/r83/three.min.js"></script>
    <script>
        var renderer = new THREE.WebGLRenderer({
            antialias: true //设置抗锯齿效果
        });
        renderer.setSize(400, 300); //设置渲染尺寸
        document.body.appendChild(renderer.domElement); //将对应canvas插入文档
        var camera = new THREE.PerspectiveCamera(60, 400 / 300, 1, 5000); //引入透视相机
        camera.position.z = 500;
        var scene = new THREE.Scene(); //新建场景
        var cube = new THREE.Mesh( //新建图形
            new THREE.BoxGeometry(200, 200, 200), //创建正方体
            new THREE.MeshBasicMaterial({
                color: 0x6699cc,
                wireframe: true
            })
        );
        cube.rotation.x = 0.5; //x轴旋转
        cube.rotation.y = 0.5; //y轴旋转
        scene.add(cube);
        renderer.render(scene, camera); //拍摄
    </script>
</body>

</html>
