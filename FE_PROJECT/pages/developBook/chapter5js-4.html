<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js关键语法及使用技巧 </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <h2>class extends 类和继承</h2>
    <p>以前通过原型链实现继承 生成实例对象的传统方法是通过构造函数 实现方式不再叙述 主要描述es6 带来的类与继承 </p>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/eruda/1.2.4/eruda.min.js"></script>
    <script>
        eruda.init();
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            toString() {
                return '(' + this.x + ', ' + this.y + ')';
            }
        }
        // 类的所有实例共享一个原型对象
        var p1 = new Point(2, 3);
        var p2 = new Point(3, 2);

        console.log(p1.__proto__ === p2.__proto__); //true
        // 加上static关键字，就表示该方法不会被实例继承，而是直接通过类来调用，这就称为“静态方法”。
        class Foo {
            static classMethod() {
                return 'hello';
            }
        }

        Foo.classMethod() // 'hello'

        var foo = new Foo();
        // foo.classMethod() //type error



        // 最佳实践
        class People {
            constructor(name) {
                this.name = name;
            }
            getName() {
                console.log(this.name);
            }
            static sayHello() { //静态方法不需要实例化 直接访问即可 Peopel.sayHello()
                console.log('hello');
            }
        }
        People.sayHello(); //hello


        class Student extends People {
            constructor(name, grade) {
                super(name); //继承父类的this对象 必须放在constructor的第一行
                this.grade = grade;
            }

            getGrade() {
                console.log(this.grade);
            }
        }
        let s = new Student('tom', '90');
        s.getName(); //tom
        s.getGrade(); //90
        //s.sayHello();//Uncaught TypeError: s.sayHello is not a function

        //export default new Srudent()  模块化语法
    </script>
</body>

</html>
