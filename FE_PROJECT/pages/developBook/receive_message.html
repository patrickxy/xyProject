<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>接收数据</title>
</head>

<body>
    <h3>消息接收端</h3>
    <ul id="messageList">

    </ul>
    <iframe src="post_message.html" id="postWindow" frameborder="0"></iframe>
    <script>
        ;
        (function(W) {
            var doc = W.document;
            var msgList = doc.querySelector('#messageList');
            var handler = function(msg) {
                // 处理新的消息
                var li = doc.createElement('li');
                li.innerText = msg;
                msgList.appendChild(li);
            }
            W.addEventListener('message', function(evt) {
                if (evt.origin === 'http://localhost:8080') { //判断消息来源是否正确
                    handler(evt.data);
                }
            }, false);
        }(window));
    </script>
</body>

</html>
