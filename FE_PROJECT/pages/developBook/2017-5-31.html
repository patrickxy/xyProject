<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>jquery data赋值问题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="test" data-content="123">123</div>

    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script>
        console.log($('#test').data('content'));
        //$('#test').data('content',456);
        $('#test').prop('data-content', {
            test: 456
        });
        console.log($('#test').attr('data-content')); //[object object]
        console.log($('#test').data('content'));
        123

        //jquery 1.6以后获取属性 property均用 property均用prop
        //data-Xxx 用$().data()可以修改 但是取的页面初次加载的缓存值，以后如何更改，在页面上都不会改变，但缓存值会变，可以传给i/o请求使用
        //可以用attr('data') 修改data-xxx 但是修改后$.data()取得的值并不会变化
    </script>
</body>

</html>
